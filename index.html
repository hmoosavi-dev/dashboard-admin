<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <header class="header">
      <div class="search">
        <div class="search--icon icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>magnify</title>
            <path
              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
          </svg>
        </div>
        <input type="text" class="search--input" />
      </div>
      <div class="header--profile">
        <div class="profile--notif-icon icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>bell</title>
            <path
              d="M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M14,21A2,2 0 0,1 12,23A2,2 0 0,1 10,21" />
          </svg>
        </div>
        <div class="profile--picture">
          <img src="Screenshot from 2025-07-25 18-00-13.png" alt="some-text" />
        </div>
        <div class="profile--name">Max Cohen</div>
      </div>
      <div class="header--greeting">
        <div class="greeting--picture">
          <img src="Screenshot from 2025-07-25 18-00-13.png" alt="some-text" />
        </div>
        <div class="greeting--text">
          <h3>Hi there,</h3>
          <h2>Max Cohen (@Maxen)</h2>
        </div>
      </div>
      <div class="header--buttons">
        <div class="button">New</div>
        <div class="button">Upload</div>
        <div class="button">Share</div>
      </div>
    </header>
  </body>
</html>
