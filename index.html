<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <header class="header">
      <div class="search">
        <div class="search--icon"></div>
        <input type="text" class="search--input" />
      </div>
      <div class="header--profile">
        <div class="profile--notif-icon"></div>
        <div class="profile--picture">
          <img src="Screenshot from 2025-07-25 18-00-13.png" alt="some-text" />
        </div>
        <div class="profile--name">Max Cohen</div>
      </div>
      <div class="header--greeting">
        <div class="greeting--img">
          <img src="Screenshot from 2025-07-25 18-00-13.png" alt="some-text" />
          <div class="greeting--text">
            <h3>Hi there,</h3>
            <h2>Max Cohen (@Maxen)</h2>
          </div>
        </div>
      </div>
      <div class="header--buttons">
        <div class="button">New</div>
        <div class="button">Upload</div>
        <div class="button">Share</div>
      </div>
    </header>
  </body>
</html>
